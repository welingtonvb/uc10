<h2>Consoles</h2>
<div class="container">
  <div class="table">
    <div class="table-row linha-cor">
      <div class="table-col titulo">Código</div>  
      <div class="table-col titulo">Marca</div> 
      <div class="table-col titulo">Nome</div> 
      <div class="table-col titulo">Descrição</div> 
      <div class="table-col titulo">Preço</div> 
    </div>  
  </div>  
  <div class="table">
    <div class="table-row">
      <div *ngFor="let console of listaConsole">
        <div class="table-col">{{console.id}}</div>  
        <div class="table-col">{{console.marca}}</div> 
        <div class="table-col">{{console.nome}}</div> 
        <div class="table-col">{{console.descricao}}</div> 
        <div class="table-col">{{console.preco}}</div> 
      </div>  
    </div>  
  </div>
</div>
<div class="link">
  <button routerLink="" mat-raised-button>Volta a home</button>
</div>  
<br>

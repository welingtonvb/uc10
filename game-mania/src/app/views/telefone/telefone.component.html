<h2>Telefones</h2>
<div class="container">
  <div class="table">
    <div class="table-row linha-cor">
      <div class="table-col titulo">Código</div>  
      <div class="table-col titulo">Marca</div> 
      <div class="table-col titulo">Nome</div> 
      <div class="table-col titulo">Descrição</div> 
      <div class="table-col titulo">Preço</div> 
    </div>  
  </div>  
  <div class="table">
    <div class="table-row">
      <div *ngFor="let telefone of listaTelefone">
        <div class="table-col">{{telefone.id}}</div>  
        <div class="table-col">{{telefone.marca}}</div> 
        <div class="table-col">{{telefone.nome}}</div> 
        <div class="table-col">{{telefone.descricao}}</div> 
        <div class="table-col">{{telefone.preco}}</div> 
      </div>  
    </div>  
  </div>
  <br>
</div>
<div class="link">
  <button routerLink="" mat-raised-button>Volta a home</button>
</div>

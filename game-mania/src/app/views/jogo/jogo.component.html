<h2>Jogos</h2>
<div class="container">
  <div class="table">
    <div class="table-row linha-cor">
      <div class="table-col titulo">Código</div>  
      <div class="table-col titulo">Marca</div> 
      <div class="table-col titulo">Nome</div> 
      <div class="table-col titulo">Descrição</div> 
      <div class="table-col titulo">Preço</div> 
    </div>  
  </div>  
  <div class="table">
    <div class="table-row">
      <div *ngFor="let jogo of listaJogo">
        <div class="table-col">{{jogo.id}}</div>  
        <div class="table-col">{{jogo.marca}}</div> 
        <div class="table-col">{{jogo.nome}}</div> 
        <div class="table-col">{{jogo.descricao}}</div> 
        <div class="table-col">{{jogo.preco}}</div> 
      </div>  
    </div>  
  </div>
  <br>
</div>
<div class="link">
  <button routerLink="" mat-raised-button>Volta a home</button>
</div>  
<br>
